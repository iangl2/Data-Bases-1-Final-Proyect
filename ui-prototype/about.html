      <style>
          body {
              font-family: Arial, sans-serif;
              margin: 0;
              padding: 0;
              background-color: #f0f0f0;
          }
          nav {
              display: flex;
              align-items: center;
              justify-content: space-between;
              background-color: #ff0000;
              padding: 1rem;
              position: fixed;
              width: 100%;
              top: 0;
              z-index: 1000;
              transition: opacity 0.3s ease;
              box-sizing: border-box;
          }
          .site-title {
              width: 150px;
              color: white;
              font-size: 1.8em;
              font-weight: bold;
              margin-left: 10px;
          }
          nav ul {
              flex: 1;
              list-style-type: none;
              padding: 0;
              margin: 0;
              display: flex;
              justify-content: center;
              gap: 2.5rem;
              margin-right: 150px;
          }
          nav ul li a {
              color: white;
              text-decoration: none;
              font-weight: bold;
              font-size: 1.1em;
              transition: color 0.3s ease;
          }
          nav ul li a:hover {
              color: #000000;
          }

          /* New styles for About sections */
          .about-container {
              margin-top: 40px;
              padding: 20px;
          }

          .section-title {
              color: #000000;
              text-align: center;
              font-size: 2.5em;
              margin: 30px 0;
          }

          .team-section {
              background: white;
              border-radius: 15px;
              padding: 30px;
              margin: 20px 0;
              box-shadow: 0 4px 8px rgba(0,0,0,0.1);
          }

          .mission-section {
              background: white;
              border-radius: 15px;
              padding: 30px;
              margin: 20px 0;
              box-shadow: 0 4px 8px rgba(0,0,0,0.1);

              background: white;
              border-radius: 15px;
              padding: 30px;
              margin: 20px 0;
              box-shadow: 0 4px 8px rgba(0,0,0,0.1);
          }

          .team-grid {
              display: grid;
              grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
              gap: 20px;
              margin-top: 20px;
          }

          .team-member {
              text-align: center;
              padding: 20px;
              background: #f8f8f8;
              border-radius: 10px;
              transition: transform 0.3s ease;
          }

          .team-member:hover {
              transform: translateY(-5px);
          }

          .member-image {
              width: 150px;
              height: 150px;
              border-radius: 50%;
              margin-bottom: 15px;
              object-fit: cover;
          }
      </style>

      <script>
          window.addEventListener('scroll', function() {
              const nav = document.querySelector('nav');

              }
